<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Overall body styling */
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            /* Light gradient background */
            font-family: 'Arial', sans-serif;
        }
        /* Main game container styling */
        
        .game-container {
            text-align: center;
            background-color: #2b2e4a;
            /* Darker background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        /* Heading and status text */
        
        h1 {
            margin-bottom: 10px;
            color: #fcbf49;
            /* Gold-like heading color */
        }
        
        .status {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fcbf49;
        }
        /* Grid and cells */
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #e0f7fa;
            /* Lighter blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            border: 2px solid #89cff0;
            /* Vibrant grid lines */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Hover effect */
        
        .cell:hover {
            background-color: #82c0cc;
            /* Light blue hover */
        }
        /* Buttons */
        
        .reset,
        .restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            /* Vibrant red restart button */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .restart {
            background-color: #48bfe3;
            /* Vibrant blue restart button */
        }
        
        .reset:hover,
        .restart:hover {
            background-color: #ff8c8c;
            /* Lighter red hover */
        }
        /* Winner text styling */
        
        #winner-text {
            color: #fcbf49;
            font-weight: bold;
        }
        /* Modal styling */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #ffffff;
            /* Light background */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-content h2 {
            color: #48bfe3;
            /* Vibrant blue */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        /* Close button for modal */
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            color: #aaa;
            cursor: pointer;
        }
        
        .close-button:hover {
            color: #ff6b6b;
        }
        /* Modal buttons */
        
        .modal-buttons {
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        
        .new-game {
            background-color: #48bfe3;
            color: white;
        }
        
        .new-game:hover {
            background-color: #5ec3f3;
            /* Lighter hover */
        }
        
        .restart {
            background-color: #ff6b6b;
            color: white;
        }
        
        .restart:hover {
            background-color: #ff8c8c;
            /* Lighter red hover */
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="game-status" class="status">It's <span id="current-player">X</span>'s turn</div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="restart" onclick="restartGame()">Restart Game</button>
    </div>

    <!-- Modal for displaying winner -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">√ó</span>
            <h2 id="winner-message">üéâ Congratulations! üèÜ</h2>
            <div class="modal-buttons">
                <button class="modal-button new-game" onclick="startNewGame()">New Game</button>
                <button class="modal-button restart" onclick="restartGame()">Restart</button>
            </div>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('game-status');
        const currentPlayerText = document.getElementById('current-player');
        const winnerModal = document.getElementById('winner-modal');
        const winnerMessage = document.getElementById('winner-message');
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = clickedCell.getAttribute('data-index');

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            updateBoard(clickedCell, clickedCellIndex);
            checkWinner();
        }

        function updateBoard(clickedCell, index) {
            board[index] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
            clickedCell.style.color = currentPlayer === 'X' ? '#ff6b6b' : '#48bfe3'; // Red for X, blue for O
        }

        function checkWinner() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = board[winCondition[0]];
                const b = board[winCondition[1]];
                const c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                showWinner(currentPlayer);
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                showWinner('Nobody'); // It's a draw
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            currentPlayerText.innerHTML = currentPlayer;
        }

        function showWinner(player) {
            if (player === 'Nobody') {
                winnerMessage.innerHTML = `ü§ù It's a draw!`;
            } else {
                winnerMessage.innerHTML = `üéâ Congratulations, ${player} wins! üèÜ`;
            }
            winnerModal.style.display = 'flex'; // Show the modal
        }

        function startNewGame() {
            winnerModal.style.display = 'none'; // Hide the modal
            resetGame();
        }

        function restartGame() {
            resetGame();
        }

        function closeModal() {
            winnerModal.style.display = 'none'; // Hide the modal when "X" is clicked
        }

        function resetGame() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayerText.innerHTML = currentPlayer;
            cells.forEach(cell => {
                cell.innerHTML = '';
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>

</html>
